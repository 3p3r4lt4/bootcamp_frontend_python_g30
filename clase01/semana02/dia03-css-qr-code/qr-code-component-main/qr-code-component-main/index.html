<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

  <main class="qr-container">
    <div class="qr-card">
      <img src="./images/image-qr-code.png" alt="QR Code to Frontend Mentor" class="qr-image">
      <div class="qr-content">
        <h1 class="qr-title">Improve your front-end skills by building projects</h1>
        <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
        <!-- <p class="qr-url">https://www.google.com</p> -->
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eduardo Peralta</a>.
  </footer>
</body>

</html>
