<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora con JS + DOM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    main {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }

    #inputDisplay {
      width: 100%;
      height: 70px;
      font-size: 32px;
      text-align: right;
      padding: 0 15px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      color: #333;
      outline: none;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .button {
      height: 60px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .button:active {
      transform: translateY(0);
    }


    .button.numero {
      background-color: #4CAF50;
      color: white;
    }

    .button.numero:hover {
      background-color: #45a049;
    }

    .button.operador {
      background-color: #FF9800;
      color: white;
    }

    .button.operador:hover {
      background-color: #F57C00;
    }

    .button.limpiar {
      background-color: #f44336;
      color: white;
    }

    .button.limpiar:hover {
      background-color: #d32f2f;
    }

    .button.igual {
      background-color: #2196F3;
      color: white;
    }

    .button.igual:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <main>
    <h1>Calculadora con JS</h1>

    <section>
      <input id="inputDisplay" readonly value="0" />
      
      
      <div class="botones">
        <!-- Fila 1: Operadores -->
        <button class="button operador">+</button>
        <button class="button operador">-</button>
        <button class="button operador">*</button>
        
        <!-- Fila 2: Números 7, 8, 9 -->
        <button class="button numero">7</button>
        <button class="button numero">8</button>
        <button class="button numero">9</button>
        
        <!-- Fila 3: Números 4, 5, 6 -->
        <button class="button numero">4</button>
        <button class="button numero">5</button>
        <button class="button numero">6</button>
        
        <!-- Fila 4: Números 1, 2, 3 -->
        <button class="button numero">1</button>
        <button class="button numero">2</button>
        <button class="button numero">3</button>
        
        <!-- Fila 5: 0, CE, = -->
        <button class="button numero">0</button>
        <button class="button limpiar">CE</button>
        <button class="button igual">=</button>
      </div>
    </section>
  </main>

  <script src="main2.js"></script>
</body>
</html>
