<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas no semanticas</title>
</head>
<body>
    <div>
        <h1>Bienvenidos al bootcamp</h1>

    </div>

    <!-- Elementos en bloque -->

    <div>hola</div>
    <div>hola</div>
    <div>hola</div>
    <p>parrafo</p>
    
    <!-- Elemnetos en linea: ocupa los espacios necesarios -->
     <p>Hola a todos estamos aprendiendo html<span>hola</span></p>
     <p>Hola a todos estamos <strong>hola a TODOS</strong> html</p>
     <p>Hola a todos estamos <em>ABCD</em>aprendiendo html</p>
</body>
</html>
